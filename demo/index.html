<!doctype html>
<html lang="en">
<head>

    <title>X-Deck Demo - X-Tag</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" type="text/css" href="x-tag-components.css"/>
    <script type="text/javascript" src="x-tag-components.js"></script>

    <link rel="stylesheet" type="text/css" href="../src/main.css"/>
    <script type="text/javascript" src="../src/main.js"></script>

    <style>

      x-deck {
        margin: 50px;
        height: 300px;
        width: 200px;
      }

      x-deck x-card:nth-child(odd) {
        background: lightblue;
      }

      x-deck x-card:nth-child(even) {
        background: salmon;
      }

      x-deck x-card div {
        font-size: 3em;
        line-height: 300px;
        text-align: center;
      }

    </style>

</head>
<body>
        <h2>No Default Transitions</h2>
        <x-deck selected-index="0">
          <x-card><div>0</div></x-card>
          <x-card><div>1</div></x-card>
          <x-card><div>2</div></x-card>
          <x-card transition-enter="slide-down" transition-exit="slide-up"><div>3</div></x-card>
        </x-deck>

        <div>
            <button onclick="this.parentNode.previousElementSibling.previousCard()"><-- Shuffle Prev</button>
            <button onclick="this.parentNode.previousElementSibling.showCard(0)">Select Card at Index 0</button>
            <button onclick="this.parentNode.previousElementSibling.nextCard()">Shuffle Next --></button>
            <br/>
            <button onclick="addCard(this.parentNode.previousElementSibling)">Add card</button>
            <button onclick="this.textContent = 'Toggle looping: ' + (this.parentNode.previousElementSibling.loop = !this.parentNode.previousElementSibling.loop)">Toggle looping: false</button>
        </div>

        <h2>Default Enter & Exit Transitions</h2>
        <x-deck selected-index="0" transition-enter="slide-right" transition-exit="slide-left">
            <x-card><div>0</div></x-card>
            <x-card transition-enter="fade-scale"><div>1</div></x-card>
            <x-card transition-exit="slide-up"><div>2</div></x-card>
            <x-card transition-enter="slide-down" transition-exit="slide-up"><div>3</div></x-card>
        </x-deck>

        <div>
            <button onclick="this.parentNode.previousElementSibling.previousCard()"><-- Shuffle Prev</button>
			      <button onclick="this.parentNode.previousElementSibling.showCard(0)">Select Card at Index 0</button>
            <button onclick="this.parentNode.previousElementSibling.nextCard()">Shuffle Next --></button>
            <br/>
            <button onclick="addCard(this.parentNode.previousElementSibling)">Add card</button>
			      <button onclick="this.textContent = 'Toggle looping: ' + (this.parentNode.previousElementSibling.loop = !this.parentNode.previousElementSibling.loop)">Toggle looping: false</button>
        </div>

        <h2>Default Enter Transition</h2>
        <x-deck selected-index="0" transition-enter="slide-right">
          <x-card><div>0</div></x-card>
          <x-card><div>1</div></x-card>
          <x-card><div>2</div></x-card>
          <x-card transition-enter="slide-down" transition-exit="slide-up"><div>3</div></x-card>
        </x-deck>

        <div>
            <button onclick="this.parentNode.previousElementSibling.previousCard()"><-- Shuffle Prev</button>
			      <button onclick="this.parentNode.previousElementSibling.showCard(0)">Select Card at Index 0</button>
            <button onclick="this.parentNode.previousElementSibling.nextCard()">Shuffle Next --></button>
            <br/>
            <button onclick="addCard(this.parentNode.previousElementSibling)">Add card</button>
			      <button onclick="this.textContent = 'Toggle looping: ' + (this.parentNode.previousElementSibling.loop = !this.parentNode.previousElementSibling.loop)">Toggle looping: false</button>
        </div>

        <h2>Default Enter & Exit Transitions, with Random Overrides</h2>
        <x-deck selected-index="0" transition-enter="slide-right" transition-exit="fade-scale">
            <x-card transition-enter="slide-left"><div>0</div></x-card>
            <x-card transition-enter="slide-up" transition-exit="slide-right"><div>1</div></x-card>
            <x-card transition-enter="slide-down"><div>2</div></x-card>
            <x-card transition-exit="slide-left"><div>3</div></x-card>
            <x-card transition-enter="fade-scale"><div>4</div></x-card>
            <x-card transition-enter="slide-down" transition-exit="slide-up"><div>5</div></x-card>
            <x-card transition-exit="slide-left"><div>6</div></x-card>
            <x-card transition-enter="slide-up"><div>7</div></x-card>
            <x-card><div>8</div></x-card>
            <x-card><div>9</div></x-card>
        </x-deck>

        <div>
            <button onclick="this.parentNode.previousElementSibling.previousCard()"><-- Shuffle Prev</button>
			      <button onclick="this.parentNode.previousElementSibling.showCard(0)">Select Card at Index 0</button>
            <button onclick="this.parentNode.previousElementSibling.nextCard()">Shuffle Next --></button>
            <br/>
            <button onclick="addCard(this.parentNode.previousElementSibling)">Add card</button>
			      <button onclick="this.textContent = 'Toggle looping: ' + (this.parentNode.previousElementSibling.loop = !this.parentNode.previousElementSibling.loop)">Toggle looping: false</button>
        </div>

    </article>

    <script>

		function addCard(deck){
      var card = document.createElement('x-card');
          card.innerHTML = '<div>' + deck.children.length + '</div>';
      deck.appendChild(card);
    }

    </script>
</body>
</html>
