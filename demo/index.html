<!doctype html>
<html lang="en">
<head>

    <title>X-Deck Demo - X-Tag</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" type="text/css" href="x-tag-components.css"/>
    <script type="text/javascript" src="x-tag-components.js"></script>

    <link rel="stylesheet" type="text/css" href="../src/main.css"/>
    <script type="text/javascript" src="../src/main.js"></script>

    <style>

      x-deck {
        margin: 50px;
        height: 300px;
        width: 200px;
      }

      x-deck x-card:nth-child(odd) {
        background: lightblue;
      }

      x-deck x-card:nth-child(even) {
        background: salmon;
      }

      x-deck x-card div {
        font-size: 3em;
        line-height: 300px;
        text-align: center;
      }

    </style>

</head>
<body>
    <article>
        <header><h1>x-deck demo</h1></header>
        <figure class="demo">
            <x-deck id="deck" selected-index="0" transition-enter="fade-scale">
                <x-card transition-enter="slide-left"><div>0</div></x-card>
                <x-card transition-enter="slide-up" transition-exit="slide-right"><div>1</div></x-card>
                <x-card transition-enter="slide-right"><div>2</div></x-card>
                <x-card transition-enter="slide-down" transition-exit="slide-left"><div>3</div></x-card>
                <x-card transition-exit="fade-scale"><div>4</div></x-card>
                <x-card transition-enter="slide-down" transition-exit="slide-up"><div>5</div></x-card>
                <x-card transition-exit="slide-left"><div>6</div></x-card>
                <x-card transition-enter="slide-up"><div>7</div></x-card>
            </x-deck>
        </figure>

        <div id="demo-controls">
            <button onclick="deck.previousCard('reverse')"><-- Shuffle Prev</button>
			      <button onclick="deck.showCard(0)">Select Card at Index 0</button>
            <button onclick="deck.nextCard()">Shuffle Next --></button>
            <br/>
            <button onclick="addCard(true)">Add card</button>
			      <button onclick="this.textContent = 'Toggle looping: ' + (deck.loop = !deck.loop)">Toggle looping: false</button>

        </div>
    </article>

    <script>
    cardCount = document.querySelectorAll('x-card').length;
    deck = document.getElementById('deck');

		function addCard(){
      var card = document.createElement('x-card');
          card.transitionEnter = 'slide-up';
          card.innerHTML = '<div>' + cardCount++ + '</div>';
      deck.appendChild(card);
    }

    </script>
</body>
</html>
